<div class="login-container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <div [formGroup]="loginForm">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              Enter a valid email
            </mat-error>
          </mat-form-field>
          
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              Password is required and must be at least 6 characters long
            </mat-error>
          </mat-form-field>
          
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onLogin()">
            Login
        </button>
      </div>
      <mat-card-footer>
        <a (click)="navigateTo('account/signup')" style="cursor: pointer; color: #3f83f8;"
        class="hover-underline">
            Don't have an account? Sign up here.
        </a>
      </mat-card-footer>
    </mat-card>
  </div>
