
<div class="signup-container">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <form>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" type="email" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
      <mat-card-footer>
        <a (click)="navigateTo('account/signup')">Already have an account? Login here.</a>
      </mat-card-footer>
    </mat-card>
  </div>
